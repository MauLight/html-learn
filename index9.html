<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles6.css">
    <script src="https://kit.fontawesome.com/ad2c299fee.js" crossorigin="anonymous"></script>
    <title>Bootstrap Photofeed</title>
</head>

<body>
    <form>
        <div class="container">
            <div class="row">
                <div class="title col-12 border-bottom">
                    <h2>Payment form example</h2>
                </div>
            </div>
            <div class="row">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
            </div>
            <div class="row">
                <div class="col-5">
                    <label class="form-label" for="card">CARD #</label>
                    <input type="number" id="card">
                </div>
                <div class="col-3">
                    <label class="form-label" for="cvc">CVC</label>
                    <input type="number" maxlength="3" id="cvc">
                </div>
                <div class="col-4">
                    <label class="form-label" for="amount">Amount</label>
                    <input type="number" id="amount">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label class="form-label" for="firstname">Firstname</label>
                    <input type="text" id="firstname">
                </div>
                <div class="col-6">
                    <label class="form-label" for="lastname">Lastname</label>
                    <input type="text" id="lastname">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label class="form-label" for="city">City</label>
                    <input type="text" id="city">
                    <div class="cards">
                        <label class="form-label" for="cards">We accept</label>
                        <div class="cards d-flex gap-2">
                            <div class="int_cards">
                                <label class="form-label" for="ccm">
                                    <i class="fa-brands fa-cc-mastercard"></i>
                                </label>
                                <input type="radio" name="cc" id="ccm">
                            </div>
                            <div class="int_cards">
                                <label class="form-label" for="ccv">
                                    <i class="fa-brands fa-cc-visa"></i>
                                </label>
                                <input type="radio" name="cc" id="ccv">
                            </div>
                            <div class="int_cards">
                                <label class="form-label" for="ccd">
                                    <i class="fa-brands fa-cc-diners-club"></i>
                                </label>
                                <input type="radio" name="cc" id="ccd">
                            </div>
                            <div class="int_cards">
                                <label class="form-label" for="cca">
                                    <i class="fa-brands fa-cc-amex"></i>
                                </label>
                                <input type="radio" name="cc" id="cca">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="address d-flex">
                        <div class="state">
                            <label class="form-label" for="state">State</label>
                            <select name="state" id="state">
                                <option>pick a state</option>
                            </select>
                        </div>
                        <div class="zip">
                            <label class="form-label" for="postal">Postal code</label>
                            <input type="number">
                        </div>
                    </div>
                    <div class="t-area">
                        <label class="form-label" for="text">Comment</label>
                        <textarea id="text"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
