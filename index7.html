<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles5.css">
    <script src="https://kit.fontawesome.com/ad2c299fee.js" crossorigin="anonymous"></script>
    <title>Bootstrap Photofeed</title>
</head>

<body>
    <div class="nav">
        <nav class="navbar navbar-expand-lg bg-light w-100">
            <div class="container-fluid">
                <div class="col-10 px-5">
                    <i class="fa-brands fa-instagram"></i>
                    <a class="navbar-brand" href="#">Instagram</a>
                </div>
                <div class="col-2 d-flex float-end dropdown-start">
                    <button class="create btn border rounded-0" type="button" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop">Create new post</button>
                    <div class="dropdown-center float-end">
                        <button class="toggle btn border rounded-0 dropdown-toggle mx-2" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-gear"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Action two</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Action three</a></li>
                        </ul>
                    </div>
                </div>

            </div>
    </div>
    </nav>
    </div>
    <div class="feed">
        <div class="menu d-flex justify-content-center gap-2">
            <a href="./index8.html">
                <i class="post fa-solid fa-square"></i>
            </a>
            <a href="./index7.html">
                <i class="feed fa-solid fa-table-cells"></i>
            </a>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <img class="feed_img" src="https://www.previewsworld.com/SiteImage/MainImage/STL193786.jpg">
                </div>
                <div class="col-4">
                    <img class="feed_img" src="https://www.publishersweekly.com/images/data/ARTICLE_PHOTO/photo/000/087/87175-2.JPG">
                </div>
                <div class="col-4">
                    <img class="feed_img" src="https://image.keycollectorcomics.com/media/b1585809926605heavy_metal_278_a.png?height=600">
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <img class="feed_img" src="https://cdn.shopify.com/s/files/1/2358/6005/products/spr87_1024x1024@2x.jpg?v=1505679558">
                </div>
                <div class="col-4">
                    <img class="feed_img" src="https://cdn.shopify.com/s/files/1/2358/6005/products/HM319A_1024x1024@2x.jpg?v=1668713742">
                </div>
                <div class="col-4">
                    <img class="feed_img" src="https://i.pinimg.com/originals/de/88/da/de88da0cb649a4dc9f062e89c3a59188.jpg">
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <img class="feed_img" src="https://cdn.shopify.com/s/files/1/2358/6005/products/0796_1024x1024@2x.jpg?v=1505679576">
                </div>
                <div class="col-4">
                    <img class="feed_img" src="https://cdn.shopify.com/s/files/1/2358/6005/products/hm319-heavy-metal-vol-319_1024x1024@2x.jpg?v=1668574457">
                </div>
                <div class="col-4">
                    <img class="feed_img" src="https://cdn.shopify.com/s/files/1/2358/6005/products/0599_1024x1024@2x.jpg?v=1505679585">
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content rounded-0">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Create a new post</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here"
                            id="floatingTextarea"></textarea>
                        <label for="floatingTextarea">What are you thinking?</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="toggle btn rounded-0 border" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="toggle btn rounded-0 border">Publish</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
